<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>CSS iPhone</title>
    <link rel="stylesheet" href="./resources/dist/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="iphone">
            <div class="power"></div>
            <div class="volume1"></div>
            <div class="volume2"></div>
            <div class="camera"></div>
            <div class="speaker"></div>
            <div class="screen">

                <!-- lock screen -->

                <div class="lock-screen">
                    <div class="time-lock">
                        <p>11:42</p>
                    </div>
                    <div class="day-date">
                        <p>Sunday 13 August</p>
                    </div>
                    <div class="unlock">
                        <p>Press Home to unlock <i class="ion-unlocked"></i></p>
                    </div>
                </div>

                <!-- lock screen end -->

                <!-- home screen  -->

                <div class="home-screen">
                    <div class="top-bar">
                        <div class="signal">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                        <div class="network">
                            <p>O2UK</p>
                        </div>

                        <div class="time">
                            <p>11:42</p>
                        </div>

                        <div class="battery">
                            <div class="battery-life"></div>
                        </div>
                    </div>

                    <div class="icons-container">
                        <div class="icon-line">
                            <span class="icon">
                                <img src="./resources/img/icons/messages.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/photos.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/appstorepng.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/calender.png" class="icon-img">
                            </span>
                        </div>

                        <div class="icon-line2">
                            <span class="icon">
                                <img src="./resources/img/icons/camera.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/clock.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/contacts.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/facetime.png" class="icon-img">
                            </span>
                        </div>

                        <div class="icon-line3">
                            <span class="icon">
                                <img src="./resources/img/icons/mail.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/smart.png" class="icon-img open-welcome">
                            </span>
                        </div>

                    </div>

                    <div class="bottom-bar">
                        <div class="icon-line icon-line-bottom">
                            <span class="icon">
                                <img src="./resources/img/icons/safari.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/twitter.png" class="icon-img">
                            </span>
                            <span class="icon">
                                <img src="./resources/img/icons/videos.png" class="icon-img">
                            </span>
                        </div>
                    </div>

                </div>

                <!-- home screen end -->

                <!-- passcode screen -->
                <div class="passcode">
                    <p class="enter-passcode">Enter Passcode</p>
                    <div class="passcode-dots">
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                        <span class="dot3"></span>
                        <span class="dot4"></span>
                    </div>

                    <div class="numbers">
                        <span class="number number1">1</span>
                        <span class="number number2">2</span>
                        <span class="number number3">3</span>
                    </div>

                    <div class="numbers">
                        <span class="number number4">4</span>
                        <span class="number">5</span>
                        <span class="number">6</span>
                    </div>

                    <div class="numbers">
                        <span class="number">7</span>
                        <span class="number">8</span>
                        <span class="number">9</span>
                    </div>

                    <div class="numbers">
                        <span class="number">0</span>
                    </div>

                    <p class="emergency">Emergency</p>
                    <p class="cancel">Cancel</p>
                </div>
                <!-- passcode screen end -->

                <!-- app opening -->

                <div class="welcome">
                    <div class="content">
                        <p class="app-title">Whatever</p>
                        <p class="login open-app">Sign in</p>
                    </div>
                </div>

                <!-- app opening end -->

                <!-- app screen -->

                <div class="app-screen">
                    <div class="top-section">
                        <div class="top-bar">
                            <span class="top-left-icon"><i class="ion-ios-star-outline"></i></span>
                            <span class="top-center-text"><p>Whatever</p></span>
                            <span class="top-right-icon"><i class="ion-ios-cloud-download-outline"></i></span>
                        </div>

                        <div class="profile-img">
                            <img src="./resources/img/images/profile-photo.jpeg" class="profile-pic" alt="profile-pic">
                            <p class="profile-title">Some Guy</p>
                            <p class="profile-description">Good Job! You've completed 6% of your profile.</p>
                        </div>
                    </div>

                    <div class="bottom-section">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <div class="month">
                        <p> <span class="left-arrow">&lsaquo;</span> AUGUST <span class="right-arrow">&rsaquo;</span> </p>
                    </div>

                    <!-- <div class="bottom-line">
                        <span>
                            <i class="ion-ios-chatboxes-outline"></i>
                        </span>
                        <span>
                            <i class="ion-ios-camera-outline"></i>
                        </span>
                        <span>
                            <i class="ion-ios-cog-outline"></i>
                        </span>
                    </div> -->
                </div>
                <!-- app screen end -->

            </div>
            <div class="home">
            </div>

        </div>
    </div>

    <script src="./resources/dist/scripts/Scripts.js"></script>
</body>
</html>
